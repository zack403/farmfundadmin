<div class="app-content">
    <section class="section">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a >Create</a></li>
            <li class="breadcrumb-item active" aria-current="page">Products</li>
        </ol>
        <a [routerLink]="['/admin/products-list']" class="float-right btn btn-outline btn-xs btn-gray m-b-5 m-t-5">
            <i class="fa fa-reply-all" data-toggle="tooltip" title="fa-reply-all"></i>
        </a>

        <div class="section-body">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>CREATE PRODUCT</h4>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="productImage" class="">Product Image</label>
                                        <input type="file" accept="image/*" (change)="OnfileChanged($event)" id="productImage" name="productImage"  class="form-control" multiple="" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="productname">Product Name</label>
                                        <input type="text" id="productName" name="productName" [(ngModel)]="productData.productName" class="form-control"  required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="price">Price</label>
                                        <input type="text" id="price" name="price" [(ngModel)]="productData.price" class="form-control"  required>
                                    </div>
                                    
                                </div>
                                <button [disabled]="isBusy" (click)="save()" class="float-right btn btn-outline btn-lg  m-b-5 m-t-5"><i class="fa fa-floppy-o"></i> Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
