<div class="app-content">
    <section class="section">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Edit</a></li>
            <li class="breadcrumb-item active" aria-current="page">Product</li>
        </ol>
        <a [routerLink]="['/admin/products-list']" class="float-right btn btn-outline btn-xs btn-gray m-b-5 m-t-5">
            <i class="fa fa-reply-all" data-toggle="tooltip" title="fa-reply-all"></i>
        </a>

        <div class="section-body">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>EDIT PRODUCT</h4>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="productimage" class="">Product Image</label>
                                        <input type="file" (change)="OnfileChanged($event)" id="productimage" class="form-control"  required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="productname">Product Name</label>
                                        <input type="text" id="productname" name="productname" [(ngModel)]="product.productName" class="form-control"  >
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="price">Price</label>
                                        <input type="text" id="Price" name="price" [(ngModel)]="product.price" class="form-control"  >
                                    </div>
                                    
                                    
                                </div>
                                <a (click)="save()" class="float-right btn btn-outline btn-lg btn-gray m-b-5 m-t-5"
                                       ><i class="fa fa-floppy-o"></i>
                                        Save</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
