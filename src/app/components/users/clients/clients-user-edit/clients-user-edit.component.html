<div class="app-content">
    <section class="section">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Edit</a></li>
            <li class="breadcrumb-item active" aria-current="page">Client-Users</li>
        </ol>
        <a [routerLink]="['/admin/clients-user-list']" class="float-right btn btn-outline btn-xs btn-gray m-b-5 m-t-5">
            <i class="fa fa-reply-all" data-toggle="tooltip" title="fa-reply-all"></i>
        </a>

        <div class="section-body">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>USERS</h4>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="profileimage" class="">Farm Image</label>
                                        <input type="file" id="profileimage" class="form-control" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="farmname">First Name</label>
                                        <input type="text" id="farmname" class="form-control" placeholder="" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" id="lastname" class="form-control" placeholder="" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="othername">Other Name</label>
                                        <input type="text" id="othername" class="form-control" placeholder="" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="phone">Phone No.</label>
                                        <input type="text" id="phone" class="form-control" placeholder="" required
                                            required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="address">Address</label>
                                        <input type="text" id="address" class="form-control" placeholder="" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" class="form-control" placeholder="" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="nextofkin">Next of KIN</label>
                                        <input type="text" id="nextofkin" class="form-control" placeholder="" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="kinaddress">Address</label>
                                        <input type="text" id="kinaddress" class="form-control" placeholder="" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="kinphone">Phone No.</label>
                                        <input type="text" id="kinphone" class="form-control" placeholder="" required>
                                    </div>
                                </div>
                                <a href="#" class="float-right btn btn-outline btn-lg btn-gray m-b-5 m-t-5"
                                        [routerLink]="['/admin/clients-user-list']"><i class="fa fa-floppy-o"></i>
                                        Save</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
