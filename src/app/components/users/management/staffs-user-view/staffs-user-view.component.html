<div class="app-content">
    <section class="section">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">View</a></li>
            <li class="breadcrumb-item active" aria-current="page">Management-Staff</li>
        </ol>
        <a [routerLink]="['/admin/clients-user-list']" class="float-right btn btn-outline btn-xs btn-gray m-b-5 m-t-5">
            <i class="fa fa-reply-all" data-toggle="tooltip" title="fa-reply-all"></i>
        </a>

        <div class="section-body">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>STAFF</h4>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="profileimage" class="">Profile Image</label>
                                        <input type="file" id="profileimage" class="form-control1" multiple="" readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="farmname">First Name</label>
                                        <input type="text" id="farmname" class="form-control" placeholder="" readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" id="lastname" class="form-control" placeholder="" readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="othername">Other Name</label>
                                        <input type="text" id="othername" class="form-control" placeholder="" readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="department">Department</label>
                                        <input type="text" id="department" class="form-control" placeholder="" readonly
                                            readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="designation">Designation</label>
                                        <input type="text" id="designation" class="form-control" placeholder="" readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="staffphone">Phone No.</label>
                                        <input type="text" id="email" class="form-control" placeholder="" readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="staffemail">Email</label>
                                        <input type="text" id="staffemail" class="form-control" placeholder="" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
