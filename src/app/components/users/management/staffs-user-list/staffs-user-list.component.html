<div class="app-content">
    <section class="section">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Management-Staff</li>
        </ol>
        <a [routerLink]="['/admin/staffs-user-create']"
            class="float-right btn btn-outline btn-lg btn-gray m-b-5 m-t-5"><i class="fe fe-plus-square"></i> Create</a>
        <a class="btn btn-secondary dropdown-toggle pull-right" href="#" role="button" id="print" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fe fe-printer"></i> Action
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Print</a>
            <a class="dropdown-item" href="#">Export to Excel</a>
            <a class="dropdown-item" href="#">Import from Excel</a>
        </div>
        <div class="section-body ">

            <div class="row">
                <div class="col-lg-12">
                    <div class="e-panel card">
                        <div class="card-header">
                            <h4>STAFF</h4>
                        </div>
                        <div class="card-body">
                            <div class="e-table">
                                <div class="table-responsive table-lg">
                                    <table class="table table-bordered table-striped table-bordered mb-0 text-nowrap">
                                        <tr>
                                            <th class="text-center">S/No.</th>
                                            <th class="text-center">Photo</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Other Name</th>
                                            <th>Department</th>
                                            <th>Designation</th>
                                            <th>Phone No.</th>
                                            <th>Email</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                        <tr>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
