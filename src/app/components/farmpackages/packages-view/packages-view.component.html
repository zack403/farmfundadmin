<div class="app-content">
    <section class="section">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">View</a></li>
            <li class="breadcrumb-item active" aria-current="page">Farm Packages</li>
        </ol>
        <a [routerLink]="['/admin/packages-list']" class="float-right btn btn-outline btn-xs btn-gray m-b-5 m-t-5">
            <i class="fa fa-reply-all"></i>
        </a>

        <div class="section-body">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>FARM PACKAGES</h4>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-5">
                                        <div class="form-group files">
                                            <label for="farm" class="">Farm Image</label>
                                            <img src="{{package.imageUrl}}" height="300" width="350" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-5">
                                        <div class="form-group">
                                            <label for="farm">Package Name</label>
                                            <input type="text" name="packagename" [(ngModel)]="package.packageName" class="form-control" placeholder="" readonly>
                                        </div>
                                        <div class="form-group">
                                          <label for="unit">Unit Available</label>
                                          <input type="text" id="unit" name="unit" [(ngModel)]="package.unit" class="form-control" placeholder="" required required>
                                        </div>
                                        <div class="form-group">
                                          <label for="amountperunit"> Amount Per Unit</label>
                                          <input type="text" id="amountperunit" name="amountperunit" [(ngModel)]="package.amountPerUnit" class="form-control" placeholder="">
                                        </div>
                                        <div class="form-group">
                                          <label for="profit">ROI <small>(in %)</small></label>
                                          <input type="text" id="profit"name="profit" [(ngModel)]="package.profit" class="form-control" placeholder="" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cycle">Cycle</label>
                                            <input type="text" class="form-control" name="cycle" [(ngModel)]="package.cycle" placeholder="" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="location">Location</label>
                                            <input type="text" class="form-control" name="location" [(ngModel)]="package.location" placeholder="" readonly>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
