<div class="app-content">
    <section class="section">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Farm Packages</li>
        </ol>
        <a [routerLink]="['/admin/packages-create']" class="float-right btn btn-outline btn-lg btn-primary m-b-5 m-t-5"><i class="fe fe-plus-square"></i> Create</a>
        <a class="btn btn-green dropdown-toggle pull-right" href="#" role="button" id="print" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fe fe-printer"></i> Action
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Print</a>
          <a class="dropdown-item" href="#">Export to Excel</a>
          <a class="dropdown-item" href="#">Import from Excel</a>
        </div>
        <div class="section-body">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="float-right">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search">
                                        <div class="input-group-btn">
                                            <button class="btn btn-primary"><i class="ion ion-search"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <h4>FARM PACKAGES</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered mb-0 text-nowrap">
                                    <tr>
                                        <th>S/No.</th>
                                        <th>Farm Name</th>
                                        <th>Cycle</th>
                                        <th>Location</th>
                                        <th>Unit</th>
                                        <th>Profit</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="custom-checkbox custom-control">
                                                <input type="checkbox" data-checkboxes="mygroup" class="custom-control-input" id="checkbox-1">
                                                <label for="checkbox-1" class="custom-control-label"></label>
                                            </div>
                                        </td>
                                        <td>Fsh Farm</td>
                                        <td>120 Days</td>
                                        <td>Ilorin</td>
                                        <td>20</td>
                                        <td>30%</td>
                                        <td>
                                            <div class="badge badge-success">Available</div>
                                            &nbsp;
                                        </td>
                                        <td>
                                            <a [routerLink]="['/admin/packages-view']" class="btn btn-outline-success"><i class="fa fa-binoculars"></i> View</a>
                                            &nbsp;
                                            <a [routerLink]="['/admin/packages-edit']" class="btn btn-outline-warning"><i class="fe fe-edit-2"></i> Edit</a>
                                            &nbsp;
                                            <button class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal" [routerLink]="['/admin/packages-delete']"><i class="fe fe-trash-2"></i> Delete</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="d-flex justify-content-center">
                                <ul class="pagination mt-3 mb-0">
                                    <li class="disabled page-item">
                                        <a class="page-link" href="#">‹</a>
                                    </li>
                                    <li class="active page-item">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">5</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">›</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">»</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
