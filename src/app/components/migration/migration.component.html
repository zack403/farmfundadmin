<div class="app-content">
  <section class="section">
    <ol class="breadcrumb">
      <!-- <li class="breadcrumb-item"><a >File</a></li> -->
      <li class="active" aria-current="page">Migration</li>
    </ol>
    <a
      [routerLink]="['/admin/dashboard']"
      class="float-right btn btn-outline btn-xs btn-gray m-b-5 m-t-5"
    >
      <i class="fa fa-reply-all" data-toggle="tooltip" title="fa-reply-all"></i>
    </a>

    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>MIGRATION</h4>
            </div>
            <div class="card-body">
              <form method="post">
                <div class="row">
                  <div class class="form-group col-md-4">
                    <label for="type" class="">Migration Type</label>
                    <select [(ngModel)]="migrationData.migrationType" name="type" id="type" class="form-control" required>
                      <option value="">Choose migration type</option>
                      <option value="customers">Customers</option>
                      <option value="farms">Farm Investments</option>
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="file">Upload Migration File</label>
                    <input
                  (change)="OnfileChanged($event)"
                      type="file"
                      id="migration"
                      name="migration"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4 mt-3">
                    <button (click)="save()" [disabled]="isBusy" class="float-right btn btn-outline btn-lg m-b-5 m-t-5"><i class="fa fa-upload"></i> Upload
                    </button>
                  </div>
                </div>
                <!-- <button class="float-right btn btn-outline btn-lg  m-b-5 m-t-5"><i class="fa fa-upload"></i> Upload</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<span hidden id="alt" data-toggle="modal" data-target="#staticBackdrop"></span>

<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title text-center" id="exampleModalLabel" class="text-danger">
          Find errors found on some of the item on the excel.
        </h2>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span class="text-danger" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <div> 
           <ul>
             <li *ngFor="let item of errors">{{item}}</li>
           </ul>
         </div>
      </div>
    </div>
  </div>
</div>
