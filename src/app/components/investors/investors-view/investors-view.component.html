<div class="app-content">
  <section class="section">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">View</a></li>
          <li class="breadcrumb-item active" aria-current="page">Farm Investors</li>
      </ol>
      <a [routerLink]="['/admin/investors-list']" class="float-right btn btn-outline btn-xs btn-gray m-b-5 m-t-5">
          <i class="fa fa-reply-all" data-toggle="tooltip" title="fa-reply-all"></i>
      </a>

      <div class="section-body">

        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>FARM INVESTORS</h4>
              </div>
              <div class="card-body">
                <form method="post">
                  <div class="row">
                    <div class="col-md-6 mb-5">
                      <div class="form-group">
                        <label for="name" class="">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="" readonly>
                      </div>
                      <div class="form-group">
                        <label for="investments" class="">Investments</label>
                        <input type="text" id="investments" class="form-control" placeholder="" readonly>
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="" readonly>
                      </div>
                    </div>
                    <div class="col-md-6 mb-5">
                      <div class="form-group">
                        <label for="phoneno">Phone No.</label>
                        <input type="text" id="phoneno" class="form-control" placeholder="" readonly>
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="" readonly>
                      </div>
                      <!-- <a href="#" class="float-right btn btn-outline btn-lg btn-primary m-b-5 m-t-5"
                        [routerLink]="['/admin/packages-list']"><i class="fa fa-floppy-o"></i> Save</a> -->
                    </div>
                    </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="e-panel card">
                <div class="card-header">
                    <h4>INVESTMENTS DETAIL</h4>
                </div>
                <div class="card-body">
                    <div class="e-table">
                        <div class="table-responsive table-lg">
                            <table class="table table-bordered table-striped table-bordered mb-0 text-nowrap">
                                <tr>
                                    <th>S/N</th>
                                    <th>Farm Package</th>
                                    <th>Total Units</th>
                                    <th>Created At</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Total ROI</th>
                                    <th>Total Gain</th>
                                </tr>
                                <tr>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>

  </section>
</div>
